hyper_params:
  # We dont need to define filter params
  # as in datasets/ImageVisPbBYOL.csv are embbedings from BYOL directly
  Cover:
    n_clusters: 154
    overlap_threshold: 0.36184459718009946

  Cluster:
    eps: 0.11182652534414589
    min_samples: 76

mapper_params:
  path_to_data: 'datasets/ImageVisPbBYOL.csv'
  layout: 'kamada_kawai'
  layout_dim: 2
  node_scale: 15

random_seed: 458
space: 'poincareball'